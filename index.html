<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body class="container mt-5">

    <div id="register-container" class="d-flex justify-content-center">

    
        <div id="register-banner" class="w-50">
            <div id="banner-layer">
                <h2>Seja bem-vindo</h2>
            </div>
        </div>
            
                
        
            <form class=" bg-light w-50 p-4 ">
                <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
                <div class="mt-2">
                    <label for="name">nome</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Digite o seu nome">

                </div>
            
                <div class="mt-2">
                    <label for="email">Email</label>
                    <input class="form-control" type="email"  id="emal" placeholder="Digite o seu email">

                </div>

                <div class="mt-2">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password"  id="password" placeholder="Digite sua senha">

                </div>
                    <p class="mt-3 text-center">Quer ajuda para criar uma senha? <br> <span id="generate-password">Clique aqui</span></p>
                    
                    
                    <div id="generated-password" class="border border-primary p-2  ">
                        <p class="fw-bold text-success text-center">Aqui estÃ¡ a sua senha</p>
                        <h4 class="text-center"></h4>
                    </div>


                <div class="mt-2">
                    <label for="confirmpassword">Confirmar sua senha</label>
                    <input class="form-control" type="text" type="confimpassword"  id="confimpassword" placeholder="Confirme sua senha">
                </div>
                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-success rounded-pill mt-2 p-3 w-50 align-itens-end ">Cadastrar</button>
                </div>
            </form>
       
           
   
</div>
           
        
    



<script src="eventos.js"></script>
    
</body>
</html>
